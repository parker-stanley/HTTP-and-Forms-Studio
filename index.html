<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			let searchBar = document.querySelector("input[name=q]");
			let engineSelection = document.querySelector("input[name=engine]:checked");
			if (searchBar.value === "" || engineSelection.value === null){
				alert("Search term and engine selection are both required.");
				event.preventDefault();
				} 
			let actions = {
				"google": "https://www.google.com",
				"duckDuckGo": "https://duckduckgo.com",
				"bing": "https://www.bing.com",
				"ask": "https://www.ask.com"
			}
			let engine = actions[engineSelection.value];
			let form = document.getElementById('searchForm');
			form.setAttribute("action", engine)
		}
    window.addEventListener("load", function(){
		let form = document.getElementById('searchForm');
		form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"/>
		<label><input type="radio" name="engine" value="google"/>Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing"/>Bing</label>
		<label><input type="radio" name="engine" value="ask"/>Ask</label>
		<input type="submit" value="Go!">
	</form>

</body>
